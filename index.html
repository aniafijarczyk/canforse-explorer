<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Explorer Demo</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.5/dist/leaflet.css"/>
</head>
<body>
  <h1>Sample Explorer Demo</h1>

  <div>
    <label>Filter by marker:
      <select id="markerFilter">
        <option value="">All</option>
      </select>
    </label>

    <label>Filter by soil parameter:
      <select id="parameterFilter">
        <option value="">All</option>
      </select>
    </label>
  </div>

  <table id="samples" class="display" style="width:100%"></table>
  <div id="map" style="height:400px; margin-top:20px;"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.5/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
