<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sample Metadata Filter</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 400px; margin-top: 20px; }
  </style> 
</head>
<body>
  <h1>Filter Samples</h1>

  <!-- Dropdowns -->
  <label>Forest Type:</label>
  <select id="forestType"></select><br><br>

  <label>Primer Name:</label>
  <select id="primerName"></select><br><br>

  <label>Soil pH min:</label>
  <input type="number" id="phMin" step="0.1"><br><br>

  <button id="filterBtn">Filter Samples</button>

  <h2>Matching Samples</h2>
  <ul id="results"></ul>

  <h2>Sample Locations</h2>
  <div id="map"></div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
