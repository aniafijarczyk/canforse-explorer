<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metadata Explorer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Sample Metadata Explorer</h1>

  <label for="forestType">Forest type:</label>
  <select id="forestType">
    <option value="">--any--</option>
  </select>

  <label for="primer">Primer:</label>
  <select id="primer">
    <option value="">--any--</option>
  </select>

  <label for="phMin">pH min:</label>
  <input type="number" id="phMin" step="0.1">

  <label for="phMax">pH max:</label>
  <input type="number" id="phMax" step="0.1">

  <button id="filterBtn">Filter</button>

  <h2>Results</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Sample ID</th>
        <th>Forest Type</th>
        <th>Primers</th>
        <th>pH</th>
      </tr>
    </thead>
    <tbody id="resultsBody">
      <!-- rows go here -->
    </tbody>
  </table>
</body>
</html>
