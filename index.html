<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sample Metadata Filter</title>
</head>
<body>
  <h1>Filter Samples</h1>

  <!-- Dropdowns -->
  <label>Forest Type:</label>
  <select id="forestType"></select><br><br>

  <label>Primer Name:</label>
  <select id="primerName"></select><br><br>

  <label>Soil pH min:</label>
  <input type="number" id="phMin" step="0.1"><br><br>

  <button id="filterBtn">Filter Samples</button>

  <h2>Matching Samples</h2>
  <table border="1" id="resultsTable">
    <thead>
      <tr>
        <th>Sample ID</th>
        <th>Forest Type</th>
        <th>Primer(s)</th>
        <th>Soil pH</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
